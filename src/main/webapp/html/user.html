<p class="text-center">Welcome User!</p>

<section>
<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Add Reimbursement</button>
    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Reimbursement Status</button>
    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Submit Receipt</button>
  </div>
  
  <div class="tab-content" id="v-pills-tabContent">
  <!-- Tab 1: Home -->
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">WELCOME</div>
    
    
   <!-- Tab 2: Submit equest -->
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
    	<form class="mb-3" action="/ReimbursementSystem/addReim.ers" method="post">
	     <div class="was-validated mb-3">
	     	<label for="exampleFormControlInput1" class="form-label">Username</label>
	       <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
	     </div>		
	     <div class=" mb-3">
	         <label for="exampleFormControlInput1" class="form-label">Amount</label>
	         <input type="amount" name="amount" class="form-control" id="exampleFormControlInput1" placeholder="Please enter amount."> 
		 </div>  
	     <div class="mb-3">
		    <label for="validationTextarea" class="form-label">Description</label>
		    <textarea class="form-control" id="validationTextarea" name="description" placeholder=" Please enter reimbursement description." required></textarea>
		    <div class="invalid-feedback">
		      Required!
		    </div>
		  </div>
		  <div class="mb-3">
			    <select class="form-select" name="type" required aria-label="select example">
			      <option value="">Type</option>
			      <option value="1">Lodging</option>
			      <option value="2">Travel</option>
			      <option value="3">Food</option>
			      <option value="4">Other</option>
			    </select>
		  </div>
		  <div class="mb-3">
			    <button class="btn btn-primary" type="submit" >Submit Form</button>
		   </div>
		</form> 
    </div>
    
   <!-- Tab 3: Status--> 
    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
   <!--  <a href="/ReimbursementSystem/viewReim.ers">View Reimbursements</a>  -->
    	<a href="/ReimbursementSystem/viewReim.ers">View Reimbursements</a>
    	
    </div>
    
   <!-- Tab 4 : Upload Receipt-->
    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
    	<div class="mb-3">
		  <label for="exampleDataList" class="form-label">Expense</label>
			 <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
				<datalist id="datalistOptions">
				  <option value="Lodging">
				  <option value="Travel">
				  <option value="Food">
				  <option value="Other">
				</datalist>
				<div>
		 <div class="mb-3">		
		   <label for="formFileLg" class="form-label">Upload Receipt</label>	  
		   <input class="form-control" type="file" id="formFileMultiple" multiple>
		</div>
	 </div>

    </div>
  </div>
</div>
</section>
